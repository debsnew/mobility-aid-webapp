<!DOCTYPE html>
<html>
  <head>
    <title>Mobility Aid Booking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    #banner {

      object-fit:cover;

    }

    .btn-primary {

    background-color: #006c63;
    border-color: #000000
    }

    .btn-primary:hover {
    color: #FFFFFF;
    background-color: #40443c;
    border-color: #000000
    }

  <body>

      <div class="d-grid gap-2 col-6 mx-auto" >
        <button type="button" class="btn btn-primary btn-lg">Book an aid</button>

        <button type="button" class="btn btn-primary btn-lg">Update aid status</button>
